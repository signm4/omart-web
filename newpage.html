<!DOCTYPE html>
<html lang="en-US">
  <style>
    .header {
      background-color: #F1F1F1;
      text-align: center;
      padding: 20px;
    }

    /* The navbar container */
    .topnav {
      overflow: hidden;
      background-color: #F1F1F1;
    }

    /* Navbar links */
    .topnav a {
      float: left;
      display: block;
      color: orange;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Links - change color on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    body{
      background-image: white;
      text-align: center;
    }
    p{
      font: noteworthy;
      color:rgb(199, 147, 50);
    }
    ul{
      font: noteworthy;
      color:rgb(199, 147, 50);
    }
    h1{
      font-family: noteworthy;
      font-size:70px ;
      color: rgb(199, 147, 50);
      text-align: center;
    }
        .insta{
      color: red;
    }
    /* <!-- using css attributes w3schools --> */
    a[target=_orange]{
      background-color: orange;
    }

    /* Hover over link color change PSEUDO CLASSES https://www.w3schools.com/css/css_pseudo_classes.asp*/
    a:hover{
      color:aqua;
    }

    hover1 {
      display:contents;
      background-color: purple;
      padding: 20px;
    }

    div:hover hover1{
      display:inline;
    }
  </style>
